{% extends 'base.html' %}
        
{% block jumbotron %}
    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        <h1>Dashboard</h1>
        <p>Please enter the name of the company or stock ticker you would like to see:</p>
        
      </div>
    </div>
    
    

{% endblock %}

{% block content %}
<div>
        
        
        <form class="form-inline" action="" method="POST"> {% csrf_token %}
            {{ Tickerform.as_p }}
            <button type="submit" class="btn btn-default" value="OK">Submit</button>
        </form>
</div>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>My first stock chart</title>
        <link rel="stylesheet" href="amcharts/style.css" type="text/css">

        <script src="/static/amstockchart_3.11.3.free/amcharts/amcharts.js" type="text/javascript"></script>
        <script src="/static/amstockchart_3.11.3.free/amcharts/serial.js" type="text/javascript"></script>
        <script src="/static/amstockchart_3.11.3.free/amcharts/amstock.js" type="text/javascript"></script>
        <script src="/static/js/jquery-1.11.1.js" type="text/javascript"></script>
        <script src="/static/js/stockgraph.js" type="text/javascript"></script>
    </head>
    <div>       
        <div id="chartdiv" style="width:100%; height:400px;"></div> 
    </div>
{% endblock %}
